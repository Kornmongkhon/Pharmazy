<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/register/registerPage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">Mentos Register</div>
        <form action="#">
            <div class="user-details">
                <div class="inputbox">
                    <span class="details">Full Name</span>
                    <input type="text" name="u_name" placeholder="Enter your name" required>
                </div>
                <div class="inputbox">
                    <span class="details">Username</span>
                    <input type="text" name="u_username" placeholder="Enter your username" required>
                </div>
                <div class="inputbox">
                    <span class="details">Email</span>
                    <input type="text" name="email" placeholder="Enter your email" required>
                </div>
                <div class="inputbox">
                    <span class="details">Phone Number</span>
                    <input type="text" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="inputbox">
                    <span class="details">Password</span>
                    <input type="text" name="u_password" placeholder="Enter your password" required>
                </div>
                <div class="inputbox">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" value="male">
                <input type="radio" name="gender" id="dot-2" value="female">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            <div class="have-account">
                <span>Have account?</span>
                <span><a href="login.php">Login</a></span>
            </div>
        </form>
    </div>
</body>
</html>
